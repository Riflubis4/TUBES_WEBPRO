<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }

        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,.1);
        }

        .change-profile-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,.1);
        }

        .profile-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .nav-tabs {
            margin-bottom: 30px;
        }
        
        .profile-image {
            width: 200px;
        }
        
        .change-profile-btn {
            background-color: #D8A7DD;
            border: none;
            padding: 10px 30px;
            color: white;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        .nav-tabs .nav-link {
            border: none;
            padding: 10px 30px;
            border-radius: 0;
        }
        
        .nav-tabs .profile {
            background-color: #D8A7DD;
            color: white;
        }
        
        .nav-tabs .job {
            background-color: #B0B0E8;
            color: white;
        }
        
        .form-control {
            margin-bottom: 15px;
            padding: 8px;
        }
        
        .navbar {
            background-color: #B0B0E8;
            padding: 10px 20px;
        }
        
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">MyApp</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#">Home</a>
                <a class="nav-link" href="#">About</a>
                <a class="nav-link" href="#">Contact</a>
            </div>
        </div>
    </nav>


    <div class="profile-container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link profile" href="#">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link job" href="#">Job</a>
            </li>
        </ul>

        <div class="row">
            <div class="col-md-4">
                <div class="profile-image mx-auto">
                    <img src="https://i.pinimg.com/564x/e8/7a/b0/e87ab0a15b2b65662020e614f7e05ef1.jpg" class="img-fluid rounded-circle">
                </div>
            </div>

            <div class="col">
                <h3 class="mb-4">Fikri Adyatma Putra</h3>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" value="fikriaputraa@gmail.com" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" value="081080180181" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="softSkills" class="form-label">Soft Skills</label>
                        <input type="text" class="form-control" id="softSkills" value="leadership" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="hardSkills" class="form-label">Hard Skills</label>
                        <input type="text" class="form-control" id="hardSkills" value="webdev" disabled>
                    </div>
                    <button type="submit" class="change-profile-btn">Change Profile</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
